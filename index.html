<!DOCTYPE html>
    <html>
        <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <label for="number">Amount</label>
                <input type="number"  id="principal">  <br/><br>
            Interest Rate <input type="range"  id="rate" onchange="updateRate()" min="1" max="20" step=0.25 value="10.25">
            <span id="rate_val">10.25%</span>  <br/><br>
            No. of Years <select id="years">
            <option value="1">1</option><option value="2">2</option><option value="3">3</option>
            <option value="4">4</option><option value="5">5</option><option value="6">6
            </option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
        <!-- fill in the rest of the values-->
            </select>  <br/><br>
    
            <button onclick="compute()">Compute Interest</button>
            <br> <br>
            <span id="result"></span> <span id="res" class="highlight"></span> <br>
            <span id="result2"></span> <span id="res2" class="highlight"></span><br>
            <span id="result3"></span> <span id="res3" class="highlight"></span><br>
            <span id="result4"></span> <span id="res4" class="highlight"></span><br>
            <br>
            <footer>
            &#169; Aditya Kumar Sharma</footer>
            </div>
        </body>
    </html>
